---
version: '3.9'
services:
  backend:
    command: ["sh", "run.sh"]
    environment:
      - DATABASE_URL=postgresql://wai:password@db:5432/wai_ci
      - SKIP_MIGRATION=yes
      - MAILJET_SECRET=notset
      - MAILJET_APIKEY=notset
      - WEBDOMAIN=notset
      - INSTANCE_NAME=notset
      - AUTH0_DOMAIN
      - AUTH0_CLIENT_ID
      - AUTH0_SECRET
      - AUTH0_AUDIENCE
    image: eu.gcr.io/akvo-lumen/wai-sdg-portal/backend:latest
    network_mode: service:mainnetwork
    restart: always
    volumes:
      - ./backend:/app:delegated
    working_dir: /app
  worker:
    command: ["sh", "run-worker.sh"]
    depends_on:
      - backend
    environment:
      - DATABASE_URL=postgresql://wai:password@db:5432/wai_ci
      - SKIP_MIGRATION=yes
      - MAILJET_SECRET=notset
      - MAILJET_APIKEY=notset
      - WEBDOMAIN=notset
      - INSTANCE_NAME=notset
      - AUTH0_DOMAIN
      - AUTH0_CLIENT_ID
      - AUTH0_SECRET
      - AUTH0_AUDIENCE
    image: eu.gcr.io/akvo-lumen/wai-sdg-portal/worker:latest
    network_mode: service:mainnetwork
    restart: always
    volumes:
      - ./backend:/app:delegated
    working_dir: /app
  ci:
    depends_on:
      - backend
      - worker
      - frontend
    entrypoint: ./entrypoint.sh
    image: alpine:3.14
    network_mode: service:mainnetwork
    volumes:
      - ./ci/test:/test:ro
    working_dir: /test
  frontend:
    command: ["nginx", "-g", "daemon off;"]
    depends_on:
      - backend
      - worker
    image: eu.gcr.io/akvo-lumen/wai-sdg-portal/frontend:latest
    network_mode: service:mainnetwork
    volumes:
      - ./frontend:/app:delegated
    working_dir: /app
  mainnetwork:
    image: alpine:3.14.0
    command: ["tail", "-f", "/dev/null"]
    ports:
      - 3000:3000
      - 5000:5000
      - 5001:5001
volumes:
  pg-data: {}
